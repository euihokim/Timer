<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>timer</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <img
                    title="위니브"
                    src="./images/weniv-logo.svg"
                    alt="위니브"
                />
            </header>
            <main>
                <article>
                    <h2>TIMER</h2>
                    <div class="line-top"></div>
                    <div class="line-bottom"></div>

                    <div class="wrapper-time">
                        <span>HRS</span>
                        <span>MIN</span>
                        <span>SEC</span>
                    </div>

                    <div class="wrapper-display">
                        <div class="box hrs">00</div>
                        <div class="dot">
                            <img src="./images/dot.svg" alt="dot" />
                        </div>
                        <div class="box min">00</div>
                        <div class="dot">
                            <img src="./images/dot.svg" alt="dot" />
                        </div>
                        <div class="box sec">00</div>
                    </div>

                    <div class="wrapper-btn">
                        <button class="btn-start">
                            <img
                                src="./images/start-disabled.svg"
                                alt="start-disabled"
                            />
                        </button>
                        <button class="btn-reset">
                            <img
                                src="./images/reset-disabled.svg"
                                alt="reset-disabled"
                            />
                        </button>
                    </div>
                </article>
            </main>
            <footer>ⓒ WENIV CORP.</footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
